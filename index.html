<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bootstrap-html-freelancer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-dark text-info">
      <div class="container-fluid">
        <div class="row pt-2">
          <div class="col-6 text-center">
            <p>Portfolio</p>
          </div>
          <div class="col-6 text-center">
            <p class="text-decoration-underline">Contact me</p>
          </div>
        </div>
      </div>
    </header>

    <!-- profilo -->
    <div class="container-fluid bg-info py-5">
      <div class="row">
        <div class="col-12 text-center">
          <img
            src="img/undraw_profile_pic_ic5t.svg"
            class="rounded-bottom w-25 mx-auto d-block"
            alt="profile pic"
          />
          <h1>Yassine Qaanabou</h1>
          <p class="fw-lighter">Web Designer</p>
        </div>
      </div>
    </div>
    <!-- profilo -->

    <!-- portfolio -->
    <div class="container m-auto text-center mb-5 pt-3">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <h2>PORTFOLIO</h2>
          </div>

          <div class="row mb-5 gy-5">
            <div class="col-lg-4 col-sm-12 col-md-6">
              <div class="card">
                <img
                  src="./img/portfolio/cabin.png"
                  class="card-img-top"
                  alt="cabin in the woods"
                />
                <div class="card-body">
                  <h5 class="card-title">Cabin Website</h5>
                  <button type="button" class="btn btn-info">Preview</button>
                  <button type="button" class="btn btn-outline-info">
                    Visit site
                  </button>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-sm-12 col-md-6">
              <div class="card">
                <img
                  src="./img/portfolio/cake.png"
                  class="card-img-top"
                  alt="piece of cake"
                />
                <div class="card-body">
                  <h5 class="card-title">Cake Website</h5>
                  <button type="button" class="btn btn-info">Preview</button>
                  <button type="button" class="btn btn-outline-info">
                    Visit site
                  </button>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-sm-12 col-md-6">
              <div class="card">
                <img
                  src="./img/portfolio/circus.png"
                  class="card-img-top"
                  alt="circus"
                />
                <div class="card-body">
                  <h5 class="card-title">Circus Website</h5>
                  <button type="button" class="btn btn-info">Preview</button>
                  <button type="button" class="btn btn-outline-info">
                    Visit site
                  </button>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-sm-12 col-md-6">
              <div class="card">
                <img
                  src="./img/portfolio/game.png"
                  class="card-img-top"
                  alt="videogame controller"
                />
                <div class="card-body">
                  <h5 class="card-title">Game Website</h5>
                  <button type="button" class="btn btn-info">Preview</button>
                  <button type="button" class="btn btn-outline-info">
                    Visit site
                  </button>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-sm-12 col-md-6">
              <div class="card">
                <img
                  src="./img/portfolio/safe.png"
                  class="card-img-top"
                  alt="safe"
                />
                <div class="card-body">
                  <h5 class="card-title">Safe Website</h5>
                  <button type="button" class="btn btn-info">Preview</button>
                  <button type="button" class="btn btn-outline-info">
                    Visit site
                  </button>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-sm-12 col-md-6">
              <div class="card">
                <img
                  src="./img/portfolio/submarine.png"
                  class="card-img-top"
                  alt="submarine"
                />
                <div class="card-body">
                  <h5 class="card-title">Submarine Website</h5>
                  <button type="button" class="btn btn-info">Preview</button>
                  <button type="button" class="btn btn-outline-info">
                    Visit site
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- portfolio -->

    <!-- form -->
    <div class="bg-info">
      <div class="container pt-4 pb-4">
        <div class="row m-auto">
          <h2 class="text-center">WANT AN OFFER?</h2>
          <form onsubmit="submitForm(event)">
            <div class="row">
              <div class="col-md-6 col-12">
                <label class="form-label">First name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your first name..."
                  name="First_Name"
                />
              </div>
              <div class="col-md-6 col-12">
                <label class="form-label">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your last name..."
                  name="Last_name"
                />
              </div>

              <div class="col-md-6 col-12">
                <label class="form-label">Email address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name@Example.com"
                  name="Email_address"
                />
              </div>
              <div class="col-md-6 col-12">
                <label class="form-label" >Hours requested</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Hours requested..."
                  id="hoursRequested"
                />
              </div>

              <div class="col-md-6 col-12">
                <label class="form-label" id="typeOfWork">Type of work</label>
                <select class="form-select">
                  <option>Select type of work</option>
                  <option value="BD">Backend Development</option>
                  <option value="FD">Frontend Development</option>
                  <option value="PA">Project analysis</option>
                </select>
              </div>

              <div class="col-md-6 col-12">
                <label class="form-label">Discount code</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  id="discount_code"
                />
              </div>

              <div class="col-12">
                <label for="comment">Message</label>
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  name="comment"
                  placeholder="Specify your work commison"
                ></textarea>
              </div>

              <div class="col-12 text-center pt-2">
                <button type="submit" class="btn btn-warning" onClick="submitForm(event)" >Send</button>
              </div>

              <div class="col-12 text-center pt-2">
                <h3 id="final_price" ></h3>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- form -->
    </div>

    <footer class="bg-dark text-center text-white-50 pt-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h3>LOCATION</h3>
            <p>2215 John Daniel Drive</p>
            <p>Clark,MO 652443</p>
            <p>Copyright your Website 2021</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="./js/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
